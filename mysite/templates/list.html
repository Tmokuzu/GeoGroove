{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>曲リスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/list.css' %}" />
  </head>
  <body>
    <div class="container">
      <img src="{% static 'images/IMG_2662.jpg' %}" alt="logo" width="110px" height="110px" />
      <header>
        <h1>GeoGroove</h1>
      </header>
    </div>
    <h2>イギリス</h2>
    <!-- 地域を受け取って表示 -->
    <div class="list">
      <ol>
        {% for M in Musics %}
        <li>
          <div class="title">{{M.MusicTitle}}</div>
          <div class="name">{{M.ArtistName}}</div>
        </li>
        {% endfor %}
      </ol>
    </div>
  </body>
</html>
